  actor {
    serializers {
      java = "akka.serialization.JavaSerializer"
    }
  }
  quartz { //for scheduler extension
    threadPool {
      threadCount = 1
      threadPriority = 5
      daemonThreads = true
    }
    defaultTimezone = "GMT+3:00"
  }
}

